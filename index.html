<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" align="center" bgcolor="teal">
        <tr>
            <td colspan="2" align="left" bgcolor="clay"><font color="yellow"><b>Sign Up</b></font> </td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">First Name</font></td>
            <td><input type="text" name="n1"></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Last Name</font></td>
            <td><input type="text" name="n2"></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Date of Birth</font></td>
            <td><select name="s1">
                <option value="date">Date</option>
                </select>
                <select name="s2">
                <option value="month">Month</option>
                </select>
                <select name="s3">
                <option value="year">Year</option>
                </select>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Gender</font></td>
            <td><input type="radio" name="a1" value="male"><font color="yellow">Male</font>
                <input type="radio" name="a1" value="female" ><font color="yellow">Female</font></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Country</font></td>
            <td><select name="Country">
                <option value="india">Country</option>
            </select></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">E-mail</font></td>
            <td><input type="text" name="n3"></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Phone</font></td>
            <td><input type="text" name="n4"></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Password</font></td>
            <td><input type="text" name="n5"></td>
        </tr>
        <tr>
            <td align="right"><font color="yellow">Confirm Password</font></td>
            <td><input type="text" name="n6"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="c1"> I Agree to the Teams of use</td>
        </tr>
        <tr>
            <td colspan="1" align="left" bgcolor="clay"><font color="yellow"><b></b></font> </td>
            <td bgcolor="clay" align="right"><button>Submit</button><button>Cancel</button></td>
        </tr>
    </table>
</body>
</html>
